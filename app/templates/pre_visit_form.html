{% extends "base.html" %}

{% block title %}📝 Pre-Visit Form{% endblock %}

{% block content %}

<h3 class="mb-4">📝 Pre-Visit Patient Information</h3>

<form method="POST">
  <div class="mb-3">
      <label class="form-label">Patient Name</label>
      <input type="text" name="patient_name" class="form-control" required>
  </div>

  <div class="mb-3">
      <label class="form-label">Date of Birth</label>
      <input type="date" name="date_of_birth" class="form-control" required>
  </div>

  <div class="mb-3">
      <label class="form-label">Address</label>
      <input type="text" name="address" class="form-control">
  </div>

  <div class="mb-3">
      <label class="form-label">Phone</label>
      <input type="text" name="phone" class="form-control">
  </div>

  <div class="mb-3">
      <label class="form-label">Email</label>
      <input type="email" name="email" class="form-control">
  </div>

  <div class="mb-3">
      <label class="form-label">Insurance Provider</label>
      <input type="text" name="insurance_provider" class="form-control">
  </div>

  <div class="mb-3">
      <label class="form-label">Insurance Number</label>
      <input type="text" name="insurance_number" class="form-control">
  </div>

  <div class="mb-3">
      <label class="form-label">Symptoms / Reason for Visit</label>
      <textarea name="symptoms" class="form-control" rows="2"></textarea>
  </div>

  <div class="mb-3">
      <label class="form-label">Existing Conditions</label>
      <textarea name="existing_conditions" class="form-control" rows="2"></textarea>
  </div>

  <div class="mb-3">
      <label class="form-label">Current Medications</label>
      <textarea name="medications" class="form-control" rows="2"></textarea>
  </div>

  <div class="mb-3">
      <label class="form-label">Allergies</label>
      <textarea name="allergies" class="form-control" rows="2"></textarea>
  </div>

  <button type="submit" class="btn btn-primary">Submit</button>
  <a href="{{ url_for('main.index') }}" class="btn btn-secondary">Back</a>
</form>

{% endblock %}
